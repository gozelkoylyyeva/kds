<!DOCTYPE html>
<html>
<head>
    <title>Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body{background:#2c3e50;height:100vh;display:flex;align-items:center;justify-content:center}.card{width:350px;padding:30px}</style>
</head>
<body>
    <div class="card shadow">
        <h3 class="text-center mb-4">KDS Giriş</h3>
        <input type="text" id="u" class="form-control mb-3" placeholder="Kullanıcı: admin">
        <input type="password" id="p" class="form-control mb-3" placeholder="Şifre: 1234">
        <button onclick="login()" class="btn btn-primary w-100">Giriş</button>
        <p id="err" class="text-danger mt-2 text-center"></p>
    </div>
    <script>
        async function login() {
            const u = document.getElementById('u').value, p = document.getElementById('p').value;
            const res = await fetch('/api/login', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({kadi:u, sifre:p})});
            const d = await res.json();
            if(d.success) { localStorage.setItem('girisYapildi','1'); window.location.href='/'; }
            else document.getElementById('err').innerText = "Hatalı bilgi!";
        }
    </script>
</body>
</html>
